version: '3.8'

networks:
  web:
    external: true

services:
  englishpal:
    image: public.ecr.aws/your-registry-alias/englishpal:latest
    container_name: englishpal
    expose:
      - "8000"
    env_file:
      - .env
    networks:
      - web

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web

volumes:
  caddy_data:
  caddy_config: